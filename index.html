    <body>

            <div class="mainContent">

                    <!-- carousel row column one -->
                    <div class="carouselRowColumnOne">

                        <div class="carousel">

                            <div class="mySlides fade">

                                    <!-- The dots/circles -->
                                    <div class="slideNav slide1" style="text-align:center">
                                        <span class="dot" onclick="currentSlide(1)"></span>
                                        <span class="dot" onclick="currentSlide(2)"></span>
                                        <span class="dot" onclick="currentSlide(3)"></span>
                                    </div>
                               
                                    <div class="text">French Navy CBT Access Packs</div>
                              </div>
                            
                              <div class="mySlides fade">

                                    <!-- The dots/circles -->
                                    <div class="slideNav slide2" style="text-align:center">
                                        <span class="dot" onclick="currentSlide(1)"></span>
                                        <span class="dot" onclick="currentSlide(2)"></span>
                                        <span class="dot" onclick="currentSlide(3)"></span>
                                    </div>
                                
                                    <div class="text">BattlePass: season "Her Majesty's Hussar"</div>
                              </div>
                            
                              <div class="mySlides fade">

                                    <!-- The dots/circles -->
                                    <div class="slideNav slide3" style="text-align:center">
                                        <span class="dot" onclick="currentSlide(1)"></span>
                                        <span class="dot" onclick="currentSlide(2)"></span>
                                        <span class="dot" onclick="currentSlide(3)"></span>
                                    </div>
                                
                                    <div class="text">Pages of History (June)</div>
                              </div>

                        </div>

                    <!-- end carousel row column one -->
                    </div>
                    
                    <!-- carousel row column two -->
                    <div class="carouselRowColumnTwo">

                        <div class="carouselTopRight">

                            <div class="carouselTopRightText">
                                
                                    <div class="shopLeft">STORE</div>
                                
                                    <div class="carouselTopRightIcon">
                                        <img src="https://warthunder.com/assets/img/svg/icon-out.svg#icon-out" alt="" class="storeIcon">
                                    
                                </div>
                                    

                            </div>

                        </div>

                        <div class="carouselBottomRight">
                            <div class="btmRightText">Redeem Code</div>
                        </div>

                        
                    <!-- carousel row column two -->
                    </div>


                <!-- end carousel row -->
                </div>
